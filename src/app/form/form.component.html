<div class="container">
  <div class="row">
    <div class="col">
      <form [formGroup]='kevinForm' (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              type="text" 
              id="name"
              formControlName="name" 
              class="form-control"
            >
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="text" 
              id="email" 
              formControlName="email" 
              class="form-control"
            >
          </div>
          <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
  </div>
</div>
